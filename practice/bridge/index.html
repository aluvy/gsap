<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge</title>

  <link rel="stylesheet" href="common.css">

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.8.4/smooth-scrollbar.js"></script>
</head>
<body>

  <div id="loading">
    <div class="ready">
      <div class="desc"><p>Preparing your experience</p></div>
      <div class="progress"><div class="bar"></div></div>
    </div>
    <div class="done">
      <div class="desc"><p>Scroll to explore Bridge</p></div>
      <div class="arrow"><div>click</div></div>
    </div>
  </div>
  
  <div id="container">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/england.jpg" alt="">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/india.jpg" alt="">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/india2.jpg" alt="">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/india3.jpg" alt="">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/india4.jpg" alt="">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/india5.jpg" alt="">
    <img src="https://aluvy.github.io/gsap/assets/images/nation/korea.jpg" alt="">
  </div>

  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="markers.js" defer></script>
  <script src="settings.js" defer></script>
  <script src="common.js" defer></script>
  <script src="loading.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
