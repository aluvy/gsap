<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/timeline.css">
</head>
<body>
    <section id="oneScroll" class="page-1">
        <div id="page-1" class="page on">
            <div class="bg"></div>

            <div class="cloud-big"><img src="./assets/images/timeline/top/cloud01.png" alt=""></div>
            <div class="cloud-small"><img src="./assets/images/timeline/top/cloud02.png" alt=""></div>

            <div class="flower_left"><img src="./assets/images/timeline/top/flower_left.png" alt=""></div>
            <div class="flower_right"><img src="./assets/images/timeline/top/flower_right.png" alt=""></div>
            <div class="bug"><img src="./assets/images/timeline/top/bug.png" alt=""></div>
            <div class="blue02"><img src="./assets/images/timeline/top/blue02.png" alt=""></div>
            <div class="blue01"><img src="./assets/images/timeline/top/blue01.png" alt=""></div>
            <div class="green_left"><img src="./assets/images/timeline/top/green_left.png" alt=""></div>
            <div class="cat"><img src="./assets/images/timeline/top/cat.png" alt=""></div>
            <div class="grass01"><img src="./assets/images/timeline/top/grass01.png" alt=""></div>
            <div class="grass02"><img src="./assets/images/timeline/top/grass02.png" alt=""></div>
            <div class="green_right"><img src="./assets/images/timeline/top/green_right.png" alt=""></div>
            
            <div class="main_title">
                <h2 class="text"><img src="./assets/images/timeline/top/title_main.png" alt=""/></h2>
                <div class="explore"><img src="./assets/images/timeline/top/explore.png" alt=""></div>
            </div>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- <script src="js/main-complete.js"></script> -->
    <!-- <script src="js/main-start.js"></script> -->

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const tl = gsap.timeline();
        
        tl.from('#page-1', { opacity: 0 })

        tl.from('.green_right', { x: 30, y: 30, opacity: 0, }, 0)
        tl.from('.green_left', { y: 30, opacity: 0 }, "-=0.25")
        tl.from('.blue02', { y: 30, opacity: 0, }, "<")
        tl.from('.blue01', { y: 30, opacity: 0, }, "<")

        tl.from('.flower_left', { x: -50, y: -50, opacity: 0 }, "-=0.25")
        tl.from('.flower_right', { x: 50, y: 30, opacity: 0 }, "-=0.25")

        tl.from('.bug', { y: 30, opacity: 0 })
        tl.to('.bug', { y: 15, repeat: -1, yoyo: true})

        tl.from('.grass01', { y: 20, opacity: 0 }, 2)
        tl.to('.grass01', { duration: 2, transformOrigin: "center bottom", rotation: -10, repeat: -1, yoyo: true, ease: "linear" })

        tl.from('.grass02', { y: 30, opacity: 0 }, 2)
        tl.from('.cat', { y: -20, opacity: 0 }, "<")

        tl.from('.main_title .text', { y: 30, opacity: 0 })
        tl.from('.main_title .explore', { y: 30, opacity: 0 }, '+=0.5')

        tl.from('.cloud-small', { duration: 10, x: -530, opacity: 0 }, 0)
        tl.from('.cloud-big', { duration: 10, x: -330, opacity: 0 }, 0)
    })
</script>
