<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>ScrollTrigger + scrollTo</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body{overflow-x:hidden}
        #container{width:500%; height:100vh; display:flex; flex-wrap:nowrap;}
        section{position:relative; width: 100%; height: 100vh; display:flex; align-items:center; justify-content: center;}
        section h1{color:#fff; font-size:3rem; font-weight:700}
        .section01{background-color:sandybrown}
        .section02{background-color:teal}
        .section03{background-color:cornflowerblue}
        .section04{background-color:palevioletred}
        .section05{background-color:lightsalmon}
    </style>
</head>
<body>
    <div id="container">
        <section class="section01"><h1>section01</h1></section>
        <section class="section02"><h1>section02</h1></section>
        <section class="section03"><h1>section03</h1></section>
        <section class="section04"><h1>section04</h1></section>
        <section class="section05"><h1>section05</h1></section>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const section = gsap.utils.toArray("section");

        gsap.to(section, {
            xPercent: -100 * (section.length-1),
            ease: "none",
            scrollTrigger : {
                trigger: "#container",
                end : ()=> "+=" + document.querySelector("#container").offsetWidth,
                pin: true,
                scrub: 1,
                snap: 1 / (section.length -1)
            }
        })
    </script>
</body>
</html>
