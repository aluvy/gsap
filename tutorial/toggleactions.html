<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggleActions</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body{padding:3000px 0}
        .emoji img{width: 5rem;}
        .fix{position:fixed; left: 0; top: 0;}
    </style>
</head>
<body>
    <div class="fix"></div>
    <div class="emoji"><img src="./assets/images/emoji.png" /></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".emoji", {
            scrollTrigger: {
                trigger : ".emoji",
                toggleActions: "restart pause resume pause"
            },
            x:400, duration:2
        })

        ScrollTrigger.create({
            onEnter: ONENTER,
            onLeave: ONLEAVE,
            onEnterBack: ONENTERBACK,
            onLeaveBack: ONLEAVEBACK
        })

        const fix = document.querySelector(".fix");
        function ONENTER(){ fix.innerText = "onEnter" }
        function ONLEAVE(){ fix.innerText = "onLeave" }
        function ONENTERBACK(){ fix.innerText = "onEnterBack" }
        function ONLEAVEBACK(){ fix.innerText = "onLeaveBack" }
    </script>
</body>
</html>
