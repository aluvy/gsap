<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggleActions start,end</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body{padding:3000px 0}
        .emoji img{width: 5rem;}
        .emoji2 img{width: 5rem; filter:grayscale(.5); opacity: .5;}
        .fix{position:fixed; left: 0; top: 0;}
    </style>
</head>
<body>
    <div class="fix"></div>
    <div class="emoji"><img src="./assets/images/emoji.png" /></div>
    <div class="emoji2"><img src="./assets/images/emoji.png" /></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".emoji", {
                scrollTrigger : {
                    trigger : ".emoji",
                    markers: true,
                    start: "top center",
                    scrub: true,
                },
                x: 400, duration: 4
            });
        gsap.to(".emoji2", {
            scrollTrigger : {
                trigger : ".emoji2",
                markers: true,
                start: "top center",
                scrub: 3
            },
            x:400, duration: 4
        })
    </script>
</body>
</html>
