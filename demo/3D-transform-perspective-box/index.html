<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="../../assets/js/plugin/GSDevTools.js"></script>
  <script defer src="./main.js"></script>
  <title>3d transform</title>
</head>
<body>
  <div class="stage">
    <div class="top">
      <h2>perspective on .top</h2>
      <ul>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
      </ul>
    </div>
    <hr>
    <div class="center">
      <h2>perspective on .center</h2>
      <ul>
        <li class="box"></li>
      </ul>
    </div>
    <hr>
    <div class="bottom">
      <h2>perspective on each .box</h2>
      <ul>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
      </ul>
    </div>
  </div>
</body>
</html>
