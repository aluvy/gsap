<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.8.4/smooth-scrollbar.js"></script>

  <script src="../../assets/js/plugin/motionPath.js"></script>
  <script src="../../assets/js/plugin/drawSVG.js"></script>
  <script src="../../assets/js/plugin/GSDevTools.js"></script>

  <script src="./settings.js" defer></script>
  <script src="./markers.js" defer></script>
  <script src="./main.js" defer></script>

  <title>Scroll Draw SVG</title>
</head>
<body>
  
  <div id="container">

    <section class="section section01"></section>
    <section class="section section02">

      <svg id="svg" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 600 1200">
        <!-- line -->
        <path class="line01 line" d="M 10 200  600 200" ></path>
        <path class="line02 line" d="M 10 400  600 400" ></path>
        <path class="line03 line" d="M 10 600  600 600" ></path>
        <path class="line04 line" d="M 10 800  600 800" ></path>
        <path class="line05 line" d="M 10 1000  600 1000" ></path>

        <!-- text -->
        <text class="text01" x="30" y="190">1990</text>
        <text class="text02" x="30" y="390">2010</text>
        <text class="text03" x="30" y="590">2020</text>

        <!-- path -->
        <path class="path" 
              d="M -5,0
                Q 450 230 300 450 
                T 130 750
                Q 100 850 300 1000
                T 150 1200"
              fill="none" stroke="white" stroke-width="10px" />
        
        <!-- ball -->
        <circle class="ball ball01" r="20" cx="50" cy="100"></circle>
        <circle class="ball ball02" r="20" cx="278" cy="201"></circle>
        <circle class="ball ball03" r="20" cx="327" cy="401"></circle>
        <circle class="ball ball04" r="20" cx="203" cy="601"></circle>

      </svg>

    </section>
    <section class="section section03"></section>
    <section class="section section04"></section>


  </div>

</body>
</html>
