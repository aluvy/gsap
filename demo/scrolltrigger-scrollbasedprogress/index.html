<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.8.4/smooth-scrollbar.js"></script>
  <script src="./easing.js" defer></script>
  <script src="./settings.js" defer></script>
  <script src="./markers.js" defer></script>
  <script src="../../assets/js/plugin/drawSVG.js"></script>
  <script src="./main.js" defer></script>
  
  <title>Progress</title>
</head>
<body>

  <div class="rectContainer">
    <svg>
      <rect x="0" y="0" width="100%" height="100%"></rect>
    </svg>
  </div>
  
  <div class="circleContainer">
    <svg>
      <circle cx="50%" cy="50%" r="24"></circle>
    </svg>
    ❎
  </div>

  <div id="container">

    <section class="section section01">
      <div class="progressHolder">
          <div class="ttl">
            <h3>스크롤 진행률</h3>
            <div class="percent"><span>0</span> %</div>
          </div>
          <div class="progress_bg">
            <div class="progress"></div>
          </div>
      </div>
    </section>
    <section class="section section02"></section>
    <section class="section section03"></section>
    <section class="section section04"></section>

  </div>

</body>
</html>
